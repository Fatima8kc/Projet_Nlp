<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Classification des articles du Malawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Hero section */
    .hero {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #212529; /* bon contraste en clair */
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      border-right: 3px solid #212529;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
      margin: auto;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    .hero p {
      color: #343a40;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .card {
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <div class="hero">
    <h1>Classification des articles de la langue Chichewa</h1>
    <p>Pr√©disez la cat√©gorie d‚Äôun texte parmi 19 classes</p>
    <button class="btn btn-dark mt-3" id="themeToggle">üåô Mode sombre</button>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <div class="card p-4">
      <h4 class="mb-3">Tester la classification</h4>
      <form onsubmit="predictText(event)">
        <div class="mb-3">
          <label for="text" class="form-label">Votre texte :</label>
          <textarea id="text" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">üîç Pr√©dire</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    async function predictText(event) {
      event.preventDefault();
      const text = document.getElementById("text").value;
      const resultDiv = document.getElementById("result");

      if (!text.trim()) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Veuillez entrer un texte.</div>`;
        return;
      }

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error("Erreur serveur: " + response.status);

        const data = await response.json();
        let html = `<div class="alert alert-success"><b>Classe pr√©dite :</b> ${data.predicted_label}</div>`;

        if (data.probabilities) {
          html += "<h5>Probabilit√©s :</h5><ul class='list-group'>";
          for (const [cls, prob] of Object.entries(data.probabilities)) {
            html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                      ${cls} 
                      <span class="badge bg-primary rounded-pill">${(prob*100).toFixed(2)}%</span>
                    </li>`;
          }
          html += "</ul>";
        }
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
      }
    }

    // Toggle mode clair/sombre
    document.getElementById("themeToggle").addEventListener("click", function() {
      const html = document.documentElement;
      if (html.getAttribute("data-bs-theme") === "light") {
        html.setAttribute("data-bs-theme", "dark");
        this.textContent = "‚òÄÔ∏è Mode clair";
        document.querySelector(".hero").style.background = "linear-gradient(135deg, #232526 0%, #414345 100%)";
      } else {
        html.setAttribute("data-bs-theme", "light");
        this.textContent = "üåô Mode sombre";
        document.querySelector(".hero").style.background = "linear-gradient(135deg, #74ebd5 0%, #9face6 100%)";
      }
    });
  </script>
</body>
</html>
